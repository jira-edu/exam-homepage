<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="fav.png">
    <title>แบบทดสอบวิชางานไฟฟ้าและอิเล็กทรอนิกส์เบื้องต้น</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            margin-bottom: 30px;
            color: #333;
        }
        .question {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .question p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }
        .question input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }
        .question label {
            margin-right: 15px;
            color: #666;
            cursor: pointer;
        }
        .form-container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: none;
            background-color: transparent;
        }
        input[type="text"] {
            padding: 10px;
            width: calc(100% - 20px);
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        button {
            padding: 12px 25px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            margin-top: 20px;
            border-top: 1px solid #444;
        }
        .question-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            display: block; /* Make image a block element */
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            input[type="text"] {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body oncontextmenu="return false;" onselectstart="return false;" ondragstart="return false;">
    <div class="container">
        <h2>แบบทดสอบวิชางานไฟฟ้าและอิเล็กทรอนิกส์เบื้องต้น</h2>

        <form id="quizForm" action="http://jirapong.lnw.mn/final-test-2/process-ans.php" method="POST" onsubmit="return validateForm()">
            <div class="form-container">
                <label for="name">ชื่อ-นามสกุล:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="school">โรงเรียน:</label>
                <input type="text" id="school" name="school" required><br><br>

                <div id="questions"></div>

                <button type="submit">ส่งคำตอบ</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 จิระพงศ์ ศุกกรีรักษ์ แผนกวิชาอิเล็กทรอนิกส์ วิทยาลัยสารพัดช่างกำแพงเพชร</p>
    </div>

    <script>
        // โหลดคำถามจาก exam.txt
        async function loadQuestions() {
            try {
                const response = await fetch('./exam.txt');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                const questions = data.trim().split('\n\n');

                const questionContainer = document.getElementById('questions');
                questionContainer.innerHTML = '';

                questions.forEach((q, index) => {
                    const lines = q.split('\n');
                    let questionText = lines[0];
                    let imageFilename = '';

                    // Check for image filename in parentheses
                    const imageMatch = questionText.match(/\(img\s(.*?)\)/);
                    if (imageMatch) {
                        imageFilename = imageMatch[1].trim();
                        questionText = questionText.replace(/\(img\s(.*?)\)/, '').trim();
                    }

                    const options = lines.slice(1);

                    const questionHTML = document.createElement('div');
                    questionHTML.className = 'question';
                    // Ensure questionText is not empty before adding the paragraph
                    if (questionText) {
                        questionHTML.innerHTML = `<p>${questionText}</p>`;
                    }
                    if (imageFilename) {
                        const img = new Image();
                        img.src = imageFilename;
                        img.alt = "Question Image";
                        img.className = "question-image";
                        questionHTML.appendChild(img);
                    }

                    questionHTML.innerHTML += options.map(option => {
                        const value = option.charAt(0);
                        return `<label><input type="radio" name="q${index + 1}" value="${value}"> ${option}</label><br>`;
                    }).join('');

                    questionContainer.appendChild(questionHTML);
                });
            } catch (error) {
                console.error('Error loading questions:', error);
                const questionContainer = document.getElementById('questions');
                questionContainer.innerHTML = `<p style="color:red;">Failed to load questions. Please check exam.txt and try again.</p>`;
            }
        }

        // ตรวจสอบข้อมูลฟอร์มก่อนส่ง
        function validateForm() {
            const name = document.getElementById("name").value.trim();
            const school = document.getElementById("school").value.trim();
            const questions = document.querySelectorAll('input[type="radio"]:checked');

            if (name === "" || school === "") {
                alert("กรุณากรอกข้อมูลส่วนตัวให้ครบ");
                return false;
            }

            const totalQuestions = document.querySelectorAll('.question').length;
            if (questions.length < totalQuestions) {
                alert("กรุณาตอบคำถามทุกข้อ");
                return false;
            }

            return true;
        }

        window.onload = loadQuestions;
    </script>
</body>
</html>
